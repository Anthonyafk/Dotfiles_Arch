#################################
### VARIABLES AND MY PROGRAMS ###
#################################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use

$terminal = kitty
$fileManager = nautilus      
$menu = rofi -show drun
$browser = firefox
$scripts = $HOME/.config/hypr/scripts
$configs = $HOME/.config/hypr/configs


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, enter, exec, $terminal
bind = $mainMod, delete, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, $browser #Firefox
bind = $mainMod, W, exec, /home/antualino/.config/hypr/scripts/change_wallpaper.sh
bind = $mainMod SHIFT, E, exec, wlogout #wlogout

# Lock Screen bind
bind = SUPER, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Screen Capture 
# Captura toda la pantalla
bind = ,Print, exec, grim ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png

# Captura de región y copiar al portapapeles
bind = SHIFT,Print, exec, grim -g "$(slurp)" - | wl-copy

# Captura de región y abrir en swappy
bind = CTRL,Print, exec, grim -g "$(slurp)" - | swappy -f -


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for LCD brightness (con notificacion)
bindel = ,XF86MonBrightnessUp, exec, $scripts/Brightness.sh --inc
bindel = ,XF86MonBrightnessDown, exec, $scripts/Brightness.sh --dec

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# ------------------------
# New keybinds
# ------------------------

# Windows control / Master Layout
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3

# Scripts: Volume / Media / Wallpapers
bindel = ,XF86AudioRaiseVolume, exec, $scripts/volume_control.sh --inc
bindel = ,XF86AudioLowerVolume, exec, $scripts/volume_control.sh --dec
bindel = ,XF86AudioMute, exec, $scripts/volume_control.sh --toggle
bind = $mainMod, SPACE, exec, $scripts/media_control.sh --pause
bind = $mainMod, C, exec, $scripts/media_control.sh --nxt
bind = $mainMod, X, exec, $scripts/media_control.sh --prv
bind = $mainMod, Q, exec, $scripts/wallpaperSelect.sh

# Launchers / Terminal / File Manager
bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager

# Waybar / Layout scripts
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod CTRL, B, exec, $scripts/waybarStyles.sh
bind = $mainMod ALT, B, exec, $scripts/waybarLayout.sh
bind = $mainMod ALT, L, exec, $scripts/changeLayout.sh

# Misc / refresh
bind = $mainMod ALT, R, exec, $scripts/refresh.sh
bind = $mainMod ALT, V, exec, $scripts/clipManager.sh
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw

# Exit Hyprland
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
