# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general

# General settings (gaps, borders, layout)
general {
    gaps_in = 8                       # Nuevo
    gaps_out = 8                      # Nuevo
    border_size = 2                   # Nuevo
    resize_on_border = true           # Mantengo tu valor antiguo
    #col.active_border = $color6 $color3 90deg  # Nuevo: usa colores Wal
    col.inactive_border = rgba(000000A0)      # Nuevo
    layout = dwindle                  # Mantengo tu layout antiguo
}

# Decoración de ventanas (redondeo, sombra, blur)
decoration {
    rounding = 24                     # Nuevo
    active_opacity = 1.0
    inactive_opacity = 0.9            # Nuevo
    fullscreen_opacity = 1.0          # Nuevo
    dim_inactive = true               # Nuevo
    dim_strength = 0.35               # Nuevo

    #drop_shadow = true                # Nuevo
    #shadow_range = 16                 # Nuevo
    #shadow_render_power = 2           # Nuevo
    #shadow_offset = 2 2               # Nuevo
    #col.shadow = rgba(0C0E13A6)       # Nuevo

    blur {
        enabled = true
        size = 5                      # Nuevo
        passes = 3                     # Nuevo
        ignore_opacity = true          # Nuevo
        new_optimizations = true       # Nuevo
        vibrancy = 0.1696             # Mantengo tu valor antiguo
    }
}

# Dwindle Layout
dwindle {
    pseudotile = true                 # Mantengo tu valor antiguo
    preserve_split = true             # Mantengo tu valor antiguo
    special_scale_factor = 0.8        # Nuevo
}

# Master Layout
master {
    new_status = master               # Mantengo tu valor antiguo
    new_on_top = 1                    # Nuevo
    mfact = 0.5                       # Nuevo
}


##################
### INPUT / KEYBOARD / TOUCHPAD ###
##################

input {
    kb_layout= us,es
    kb_variant=
    kb_model=
    kb_options=grp:alt_shift_toggle,grp:win_space_toggle  # Combino antiguos y nuevos
    kb_rules=
    follow_mouse=1
    float_switch_override_focus=0      # Nuevo
    repeat_rate=50                      # Nuevo
    repeat_delay=300                    # Nuevo
    numlock_by_default=1                # Nuevo
    left_handed=0                       # Nuevo

    touchpad {
        disable_while_typing=1         # Nuevo
        natural_scroll=1               # Mantengo tu valor antiguo
        clickfinger_behavior=0         # Nuevo
        middle_button_emulation=1      # Nuevo
        tap-to-click=1                 # Nuevo
        drag_lock=0                    # Nuevo
    }
}

# Gestures
gestures {
    # workspace_swipe = off              # Nuevo (antes estaba comentado)
}

# Configuración por dispositivo
device {
    name = epic-mouse-v1
}


##################
### MISC / HYPRLAND ###
##################

misc {
    force_default_wallpaper = -1      # Nuevo
    disable_hyprland_logo = false     
    disable_splash_rendering = true   # Nuevo
    mouse_move_enables_dpms = true    # Nuevo
    vrr = 2                           # Nuevo
    enable_swallow = true             # Nuevo
    #no_direct_scanout = true          # Nuevo
    focus_on_activate = false          # Nuevo
    swallow_regex = ^(kitty)$         # Nuevo
}


